<h1> Ingots Library</h1>
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
  <input type=file name=file>
  <input type=submit value=Upload>
  {% if message %}
  {{ message }}
  {% endif %}
</form>
<h1> Your Library</h1>
<ol>
    {% for file in files %}
    <li>
        <a href="/uploads/{{file}}">{{file}}</a>
    </li>
    {% endfor %}
</ol>
